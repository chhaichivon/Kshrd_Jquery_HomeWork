<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hide & Show</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!--Jquery Code-->
	<script type="text/javascript">

		$(document).ready(function()
		{
            
            if($('#btn').val('Hide'))
            {
                 $('#btn').click(function()
                    {
                        $('#slideUpbox').slideToggle('slow');
                        $("#btn").val('Show');
                    });
            }
            else
            {
                    $("#btn").val('Hide');
        
            
            }
            
		});


	</script>
    <!--CSS Code-->
	<style type="text/css">
	    #slideUpbox{
			height: 100px;   
			background-color: aqua;
            padding: 2px;
            border: 2px solid green;
		}
		#btn{
			float: right;
            height: 50px;
            width: 200px;
			
		}
        #mytext{
            float: right;
            color: rebeccapurple;
        }
        #mytitle{
            float: right;
            margin-top: 10px;
            margin-bottom: 2px;
            margin-right: 10px;
        }
        #mylogo{
            float: right;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 2px;
            margin-right: 20px;
        }
        p{
            color: black;
            font: 12px;
            float: right;
        }
	</style>
</head>
    <!--Body Code-->
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" id="slideUpbox">
            <div class="col-md-8"> 
                    
            </div>
            <div class="co-md-2" id="mylogo">
                <img src="logo.png"  class="responsive-img" width="80px" height="80px">
            </div>
            <div class="col-md-2" id="mytitle">
                <p>Khmer Academy</p>
                <p>khmeracademy@gmail.com</p>
                <p>Visit Our Website<a href="http://khmeracademy.org/" target="_new">Here</a></p>
            </div>
                
       </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-10">
            </div>
            <div class="col-md-2">
                <input id="btn" type="button" value="Hide">
            </div>
        </div>
    </div>
</div>
</body>
    <!--End Body Code-->
</html>
