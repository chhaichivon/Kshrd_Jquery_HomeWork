<div class="clear">
	<button id=reset>Reset</button>
</div>

<script>

		$(".slideDownbox").click(function () {
		   $(this).hide().slideDown('slow');
		});

		$(".slideUpbox").click(function () {
		   $(this).slideUp(2000);
		});

		$("#slideToggle").click(function () {
		   $('.slideTogglebox').slideToggle();
		});

		$("#reset").click(function(){
			location.reload();
		});
</script>
