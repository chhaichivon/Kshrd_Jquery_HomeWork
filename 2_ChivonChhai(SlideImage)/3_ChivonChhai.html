<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hide & Show</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!--Jquery Code-->
	<script type="text/javascript">

        $(document).ready(function(){
            $('#image').hide();
            $('#btn').show(function{
                        $('img').show('slow');   
                           });
//            $("#image").animate(left:'100%')

              
        });
        function animation()
        {
                $("div").animate({left: '250px'}, function()
                                 {
                        $("div").animate({left: '0px'},function(){
                            animation();
                        });
                });
        }

    </script>
    <!--CSS Code-->
	<style type="text/css">
	    
        img{
            height: 30em;
            width: 30em;
        }
        
        
        
	</style>
</head>
    <!--Body Code-->
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-12 col-lg-8 col-lg-12">
            <div id="image">
                    <img  src="slide/img1.png" style="position:absolute; right:0px" />
                    <img  src="slide/img2.jpg" style="position:absolute right:0px" />   
            </div> 
            <input type="button" id="btn" value="test">
        </div>
    </div>
</div>
</body>
    <!--End Body Code-->
</html>
