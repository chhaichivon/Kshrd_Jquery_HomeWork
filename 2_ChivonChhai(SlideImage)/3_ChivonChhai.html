<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<style>
#img1,#img2,#img3,#img4{
display:none;
position:absolute;
width:0px;
} 
</style>



<script>
$(document).ready(function(){
ImageAnimate(0);
    
function ImageAnimate(i){
		if(i > $("img").length-1)
		 i=0;
			$("#"+$("img")[i].id).animate( {
					 left:'0%',width:'1000px',height:'700px',borderRadius:'50' 
					 },5000).animate({
						 left:'100%',borderRadius:'50'},4000).animate({
							 width:'0%'},1).animate({
								 left:'0%'},1, function(){ 
								 if(i > $("img").length-1)
										i=0;i++; ImageAnimate(i);
							});
		}
});
</script>
    <!--Image Flow-->




</head>
<body>

<img id="img2" src="slide/s1.jpg" alt="Image not found" >
<img id="img1" src="slide/s2.jpg" alt="Image not found" >
<img id="img3" src="slide/s3.jpg" alt="Image not found" >
<img id="img4" src="slide/s4.jpg" alt="Image not found" >



</body>
</html>
