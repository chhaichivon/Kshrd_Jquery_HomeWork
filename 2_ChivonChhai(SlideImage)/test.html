<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<style>
#img1,#img2,#img3,#img4{
display:none;
position:absolute;
width:0px;
} }
</style>
</head>
<body>

<img id="img2" src="slide/img1.png" alt="Image not found" >
<img id="img1" src="slide/img2.jpg" alt="Image not found" >
<img id="img3" src="slide/img3.jpg" alt="Image not found" >
<img id="img4" src="slide/img4.jpg" alt="Image not found" >

<script>
$(document).ready(function(){
myAnimation(0);
    
function myAnimation(i){
if(i > $("img").length-1) i=0;
$("#"+$("img")[i].id).animate( { left:'0%',width:'500px' }
,500).animate( {left:'100%'},2000).animate( {width:'0%'},1
).animate( {left:'0%'},1, function(){ if(i > $("img").length-1)
i=0;i++; myAnimation(i);
});
}
});
</script>
    <!--Image Flow-->


</body>
</html>
