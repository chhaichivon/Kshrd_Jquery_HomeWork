<!DOCTYPE html>
<html lang="en">
<head>
	<title>Box Flow</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!--Code Jquery-->
    <script>
       
        $(document).ready(function(){
            controlBox1(),controlBox2(),controlBox3(),controlBox4();
        }); 
        
        /*
			Animation box1 
		*/
        function controlBox1(){
            $("#box1").animate({left:'1450px'},2000,function(){
                    $('#box1').animate({top:"629px"},1500,function(){
                        $("#box1").animate({left:"30px"},1000,function(){
                            $("#box1").animate({top:"0px"},2000,function(){
                                controlBox1();
                            });
                        });
                    });
            });
        }
		/*
			Animation box2
		*/
        function controlBox2(){
              $("#box2").animate({left:'1445px'},1000,function(){
                    $('#box2').animate({top:"635px"},1500,function(){
                        $("#box2").animate({left:"36px"},1000,function(){
                            $("#box2").animate({top:"0px"},1500,function(){
                                controlBox2();
                            });
                        });
                    });
            });
        }
		/*
			Animation box3
		*/
        function controlBox3(){
              $("#box3").animate({left:'1440px'},1500,function(){
                    $('#box3').animate({top:"632px"},1000,function(){
                        $("#box3").animate({left:"45px"},1500,function(){
                            $("#box3").animate({top:"0px"},1500,function(){
                                controlBox3();
                            });
                        });
                    });
            });
        }
		/*
			Animation box4 
		*/
        function controlBox4(){
             $("#box4").animate({left:'1430px'},1500,function(){
                    $('#box4').animate({top:"630px"},1000,function(){
                        $("#box4").animate({left:"40px"},1000,function(){
                            $("#box4").animate({top:"0px"},1000,function(){
                                controlBox4();
                            });
                        });
                    });
            });
        }
    </script>
    <!--Code CSS-->
    <style>
        #box1{
            background-color: crimson;
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 8px;
        }
        #box2{
            background-color: aquamarine;
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 8px;
        }
        #box3{
            background-color: blue;
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 8px;
        }
        #box4{
            background-color: chartreuse;
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 8px;
        }
        #allbox{
            width: 1500px;
            height: 750px;
            margin: auto;
/*            overflow: hidden;*/
   
        }
    </style>
</head>
<body>
	<!--all box in html -->
    <div id="allbox">
         <div id="box1"></div>
         <div id="box2"></div>
         <div id="box3"></div>
         <div id="box4"></div>     
    </div>
       
</body>
</html>
