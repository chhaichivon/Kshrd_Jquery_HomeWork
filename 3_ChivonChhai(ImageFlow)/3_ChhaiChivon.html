    <!--Code Jquery-->

        $(document).ready(function(){
            animation();
        });
        
        function animation(){
          $("div").animate({
              left: '500px'
          }, function(){
                $("div").animate({
                    left: '1000px'},function(){
                        animation();
                        });
          });
        }
